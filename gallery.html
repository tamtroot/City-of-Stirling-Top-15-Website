    <script>
        $(document).ready(function() {
            // Simple lightbox configuration that works reliably
            lightbox.option({
                'resizeDuration': 200,
                'wrapAround': true,
                'albumLabel': 'Image %1 of %2',
                'fadeDuration': 300,
